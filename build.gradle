plugins {
	id 'org.springframework.boot' version '2.1.13.BUILD-SNAPSHOT'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.flywaydb:flyway-core'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'mysql:mysql-connector-java'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile('javax.xml.bind:jaxb-api:2.3.0')
	testCompile 'com.codeborne:selenide:5.1.0'
	testCompile 'junit:junit:4.12'
	testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.0'
	testCompile group: 'io.rest-assured', name: 'json-path', version: '3.0.0'

}
